    <section>
        <h1>Master UX Design</h1>
        <h4>Create Seamless, User-Centered Digital Experiences!</h4>
        <div class="info">
            <span>
                Our UX Design course equips you with the skills to create intuitive, aesthetically pleasing, and highly

                </div>

            <label for="name">Name</label>

            <label for="phoneNumber">Phone Number</label>

            <label for="adress">Adress</label>

                placeholder="I have a question about..."></textarea>


            <button class="button-27" type="submit">Sign me up!</button>
